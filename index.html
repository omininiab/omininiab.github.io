<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link

    <link

    />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link
      rel="icon"
      href="img/favicon.jpg"
      sizes="16x16 32x32"
      type="image/jpg"
    />
    <title>Ominini - Store</title>
    <script src="js/store.js"></script>
  </head>

  <body translate="no" class="body-container">
    <header id="banner">
      <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
          <a class="btn btn-outline-dark" href="contact.html">Contact us</a>
        </div>
      </nav>
      <div>
        <img src="/img/ominini.jpg" class="img-fluid" alt="website banner" />
      </div>
    </header>
    <br />
    <main id="main">
      <div id="collection-component-1624853562575"></div>
    </main>
    <hr />
    <div class="container" id="subscribe">
      <!-- Begin Mailchimp Signup Form -->
      <link
        href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
        rel="stylesheet"
        type="text/css"
      />
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          clear: left;
          width: 100%;
        }
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form
          action="https://ominini.us14.list-manage.com/subscribe/post?u=19131ba207553a340ec75a0e1&amp;id=ebfe9d8533"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <label for="mce-EMAIL"
              >Be the first to learn about new products</label
            >
            <br />
            <input
              type="email"
              value=""
              name="EMAIL"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@email.com"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div class="mb-3" style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="email"
                name="b_19131ba207553a340ec75a0e1_ebfe9d8533"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                tabindex="-1"
                value=""
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <br>
            <div class="clear">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="btn btn-dark"
              />
            </div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </div>

    <footer id="footer">
      <figure id="displayQuote" class="text-center">
        <blockquote class="blockquote">
          <p id="randomQuote"></p>
        </blockquote>
        <figcaption id="quoteAuthor" class="blockquote-footer"></figcaption>
      </figure>
      <p id="copyright"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/sunTzuQuotes.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
